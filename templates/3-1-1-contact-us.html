<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="./assets/css/3-1-1-contact-us.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700" rel="stylesheet"> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-12 left">
                <div class="warna"></div>
                <img src="assets/img/logo/logo-alterra-academy-plain@2x.png" class="logo1">
            </div>
            <div class="col-md-6 col-12 right">
                <h1>Contact Us</h1>
                <p>Send us a message and we will get back as soon as possible</p>
                <div>
                    <label class="nama">Name <span style="color: #FF0031">*</span></label>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style="background-color: transparent;/*! width: 20px; */height: px;"><img src="assets/img/ico/ico-user.png" style="height: 20px;width: 16px;border-right: none;"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Your name" aria-label="Name" aria-describedby="basic-addon1">
                </div>
                <br />
                <div>
                    <label class="email">Email <span style="color: #FF0031">*</span></label>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style="background-color: transparent;/*! width: 20px; */height: px;"><img src="assets/img/ico/ico-email.png" style="height: 20px;width: 16px;border-right: none;"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="username@domain.com" aria-label="Email"
                        aria-describedby="basic-addon1">
                </div>
                <br />
                <div>
                    <label class="phonenumber">Phone Number <span style="color: #FF0031">*</span></label>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1" style="background-color: transparent;/*! width: 20px; */height: px;"><img src="assets/img/ico/ico-phone.png" style="height: 20px;width: 16px;border-right: none;"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="08XXXXXXXXXX" aria-label="Phone Number"
                        aria-describedby="basic-addon1">
                      </div><br/><br/>
                <span>National:</span><br/>
                <div class="dropdown-form-group">
                        
                        <button class="dropdown-toggle" style="background-color: white; color: #BEBEBE;
                        margin: 10px 10px 10px 0px; width: 100%; height: 43px; text-align: right; padding-right: 20px;" type="button" aria-labellendby="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Select item...
                        </button>
                        <div>
                        <label class="dropdownMenuButton"><span style="color: #FF0031"></span></label>
                            </div>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" style="color: #888888 ; margin: 10px 10px 10px 0px; width: 100%; height: 43px;">Indonesian</a>
                        <a class="dropdown-item" href="#" style="color: #888888 ; margin: 10px 10px 10px 0px; width: 100%; height: 43px;">Malaysian</a>
                        <a class="dropdown-item" href="#" style="color: #888888 ; margin: 10px 10px 10px 0px; width: 100%; height: 43px;">Singapore</a>
                        <a class="dropdown-item" href="#" style="color: #888888 ; margin: 10px 10px 10px 0px; width: 100%; height: 43px;">Japan</a>
                        </div>
                    <br/>
                    <span>Message</span><br>
                        <textarea name="" id="" cols="60" rows="5" placeholder= "Send a new message..." style="color: #888888 ; margin: 10px 10px 10px 0px; width: 100%; height: 43px;"></textarea>
                    <div class="Submit">    
                        <!-- <input class="submit" style="color: orange;" type="submit" name="Submit" value="Submit"/> -->
                        <button type="submit" class="btn btn-primary" style="color: #888888 ; margin: 10px 10px 10px 0px; width: 100%; height: 43px;">Submit</button>
                    </div> 
                </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
